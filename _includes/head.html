<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title %}
      {{ page.title }} &middot;
    {% endif %}
    {{ site.title }}
  </title>

  <link rel="preload" href="{{ 'fonts/silkamono-regular-webfont.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="{{ 'fonts/silkamono-semibold-webfont.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin="anonymous">

  {% if page.og_title %}<meta content="{{ page.og_title }}" property="og:title">{% endif %}
  {% if page.og_description %}<meta content="{{ page.og_description }}" property="og:description">{% endif %}
  {% if page.og_image %}<meta content="{{ page.og_image }}" property="og:image">{% endif %}

  <link rel="stylesheet" href="{{ 'site.css' | relative_url }}" />
</head>
